<!DOCTYPE html>
<html>
<head>
    <script>
        // github pages can serve /colour-picker because it's a folder containing index.html
        // but e.g. /colour-picker/print is a route handled by the app, not a folder that github pages can find
        // so it will display this 404 page, and will redirect to the app to handle
        const path = window.location.pathname;
        if (path.includes('/colour-picker/')) {

            const basePath = path.split('/').slice(0, -1).join('/');
            window.location.replace(basePath + '/index.html');
        }
    </script>
</head>
<body>
<h1>404</h1>
</body>
</html>
